    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Source Code Pro', 'monospace'],
            },
            colors: {
              'brand-white': '#ffffff',
              'brand-purple': '#7c3aed', // violet-600
              'brand-purple-dark': '#6d28d9', // violet-700
              'brand-purple-light': '#f5f3ff', // violet-50
              'brand-text': '#374151', // gray-700
              'brand-text-light': '#6b7280', // gray-500
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'pulse-glow': 'pulseGlow 2.5s infinite ease-in-out',
              'bounce-slow': 'bounceSlow 2s infinite',
              'float': 'float 6s ease-in-out infinite',
              'typingBlink': 'typingBlink 1s step-end infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 15px rgba(124, 58, 237, 0.2)' },
                '50%': { boxShadow: '0 0 30px rgba(124, 58, 237, 0.5)' },
              },
              bounceSlow: {
                '0%, 100%': {
                  transform: 'translateY(-20%)',
                  animationTimingFunction: 'cubic-bezier(0.8,0,1,1)'
                },
                '50%': {
                  transform: 'translateY(0)',
                  animationTimingFunction: 'cubic-bezier(0,0,0.2,1)'
                }
              },
              float: {
                '0%': { transform: 'translate(0px, 0px)' },
                '50%': { transform: 'translate(-10px, 15px)' },
                '100%': { transform: 'translate(0px, 0px)' },
              },
              typingBlink: {
                  'from, to': { 'border-color': 'transparent' },
                  '50%': { 'border-color': '#7c3aed' },
              }
            }
          }
        }
      }
    </script>
